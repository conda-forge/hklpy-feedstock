{% set name = "hklpy" %}
{% set version = "1.1.2rc1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: "0b6ffeb2131437103d9d9655ef588ee5fc892b6be5592ced79ae1cc9ed83f42d"

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  skip: true  # [python_impl == 'pypy']
  skip: true  # [py<39 or win or osx]

requirements:
  host:
    - python
    - pip
    - setuptools_scm >=6.2
    - setuptools >=64.0
  run:
    - python
    - apischema
    - databroker
    - hkl
    - numpy
    - ophyd
    - pandas
    - pint
    - pygobject
    - pyresttable
    - spec2nexus
    - tqdm

test:
  imports:
    - hkl
    - hkl.calc
    - hkl.context
    - hkl.diffract
    - hkl.engine
    - hkl.sample
    - hkl.util
  requires:
    - tiled

about:
  home: https://github.com/bluesky/hklpy
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Diffractometer computation library with ophyd pseudopositioner support
  doc_url: http://blueskyproject.io/hklpy
  dev_url: https://github.com/bluesky/hklpy

extra:
  recipe-maintainers:
    - mrakitin
    - prjemian
    - kbeeperez
